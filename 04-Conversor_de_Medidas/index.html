<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Medidas</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Conversor de Medidas</h1>
    <hr />
    <h2>Entre com a medida</h2>

    <label for="measure">Valor:</label>
    <input type="text" id="measure" name="Valor" /><br /><br />
    <hr />

    <form id="units">
      <h3>Selecione a Unidade</h3>
      <input type="radio" id="mm" name="convert" value="Milimetros" />
      <label for="mm">Milímetros</label><br />
      <input type="radio" id="cm" name="convert" value="Centrimetros" />
      <label for="cm">Centímetros</label> <br />
      <input type="radio" id="dm" name="convert" value="Decimetros" />
      <label for="dm">Decímetros</label> <br />
      <input type="radio" id="dam" name="convert" value="Decametros" />
      <label for="dam">Decâmetros</label> <br />
      <input type="radio" id="hm" name="convert" value="Hectometros" />
      <label for="hm">Hectometros</label> <br />
      <input type="radio" id="km" name="convert" value="Quilometros" />
      <label for="km">Quilometros</label> <br />
    </form>
    <form id="convertion">
      <h3>Sua medida convertida:</h3>
      <label for="valueMm">Milimetros: </label>
      <input type="text" id="valueMm" name="Milimetros" value="" /><br /><br />
      <label for="valueCm">Centimetros: </label>
      <input type="text" id="valueCm" name="Centimetros" value="" /><br /><br />
      <label for="valueDm">Decimetros: </label>
      <input type="text" id="valueDm" name="Decimetros" value="" /><br /><br />
      <label for="valueDam">Decametros: </label>
      <input type="text" id="valueDam" name="Decametros" value="" /><br /><br />
      <label for="valueHm">Hectometros: </label>
      <input type="text" id="valueHm" name="Hectometros" value="" /><br /><br />
      <label for="valueKm">Kilometros: </label>
      <input type="text" id="valueKm" name="Quilometros" value="" /><br /><br />
    </form>

    <button id="calculateBtn">Calcular</button>
  </body>
</html>
